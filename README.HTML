<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <div id="v">0</div>
        <button onClick="addOne();">Add one</button>
        <button onClick="rOne();">Remove one</button> 
        <style/>
        body {
    padding: 1em;
    font-family: Arial;
    border: 1px solid red;
}
button {
    color: green;
    padding:1em;
    margin-top:1em;
}
</style>
<script>
				var i= 0;
function addOne(){
    i++;
    document.getElementById("v").innerHTML = i;
}
function rOne() {
    i--;
    document.getElementById("v").innerHTML = i;
}
				
</script>
    </body>
</html>
